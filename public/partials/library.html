
<link rel="stylesheet" href="library.css"> <!-- load styles -->

	<div>{{file}}</div>
	
	<div data-ng-if="noBooks()" id="intro">

		<div id="starter-book-list">

		</div>
	</div>
	
	<div id="book-list">
		<div>
		
		
		</div>
	</div>
	
	
	
	
	
	
	
	
	
</div>
