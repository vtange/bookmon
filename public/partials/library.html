<link rel="stylesheet" href="css/library.css"> <!-- load styles -->
<div data-ng-controller="libraryController">
	<div data-ng-if="noBooks()">
		<div id="intro">
			<h2>You don't have a book yet? It's dangerous out there!</h2>
			<h3>Here, pick a book to start building up your library!</h3>
		</div>
		<div id="starter-book-list">
			<div class="book-vertical" data-ng-repeat="book in starterBooks" data-ng-click="confirm(book)">
				<div class="book-img" data-ng-switch="book.mon">
					<img data-ng-switch-when="Comic"	src="img/comic.png"/>
					<img data-ng-switch-when="Novel"	src="img/book.png"/>
					<img data-ng-switch-when="Textbook"	src="img/textbook.png"/>
				</div>
				<h1>{{book.mon}}</h1>
				<div>{{book.desc}}</div>
			</div>
		</div>
	</div>
	<div id="book-list"  data-ng-if="!noBooks()">
		<div class="book-vertical" data-ng-repeat="book in file.books">
			<div class="book-img" data-ng-switch="book.mon">
				<img data-ng-switch-when="Comic"	src="img/comic.png"/>
				<img data-ng-switch-when="Novel"	src="img/book.png"/>
				<img data-ng-switch-when="Textbook"	src="img/textbook.png"/>
			</div>
			<div class="book-name"><h3><span>Level {{book.level}}</span>  <span>{{book.mon}}</span></h3></div>
			<div class="hp-bar-red"><div class="hp-value">{{book.hp}}/{{book.maxhp}}</div><div class="hp-bar-green" data-ng-style="setHP(book.hp,book.maxhp)"></div></div>
		</div>
	</div>
	
	
	
	
	
	<div id="footer">
		<div><h2><span>1,000</span></h2></div>
		<div><a href="/game/town"><div class="btn btn-default"><h4>Town</h4></div></a><div class="btn btn-default" data-ng-click="newDay()"><h4>Next Day</h4></div></div>
	</div>
</div>
